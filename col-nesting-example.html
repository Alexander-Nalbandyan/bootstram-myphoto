<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

        <title>My Photo</title>
    </head>
    <body>
        <div class="container">
            <h1>Our Print Sizes</h1>
            <div class="row">
                 <div class="col-6 col-sm-3 order-3"><h5>Small</h5>
                    <div class="row">
                        <div class="col-sm-4">6x5</div>
                        <div class="col-sm-4">8x10</div>
                        <div class="col-sm-4">11x17</div>
                    </div>
                </div>
                <div class="col-6 col-sm-3 order-4"><h5>Medium</h5>
                    <div class="row">
                        <div class="col-sm-4">6x5</div>
                        <div class="col-sm-4">8x10</div>
                        <div class="col-sm-4">11x17</div>
                    </div>
                </div>
                <div class="col-6 col-sm-3 pull-sm-3 order-5">
                    <h5>Large</h5>
                    <div class="row">
                        <div class="col-sm-4">6x5</div>
                        <div class="col-sm-4">8x10</div>
                        <div class="col-md-4">11x17</div>
                    </div>
                </div>
                <div class="col-6 col-sm-3 order-md-1 order-sm-6"><h5>Extra large</h5>
                    <div class="row">
                        <div class="col-md-4">6x5</div>
                        <div class="col-md-4">8x10</div>
                        <div class="col-md-4">11x17</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/popper.js/dist/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
